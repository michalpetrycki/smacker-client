<div class="left-sidebar">
    <mat-nav-list *ngIf="navItems$ | async as navItems">
        @for (link of navItems; track link) {
        <a [routerLink]="'/category/' + link.route + '/recipes'" routerLinkActive #rla="routerLinkActive"
            [activated]="rla.isActive" mat-list-item>
            {{ link.displayName }}
        </a>
        <p (click)="removeCategory(link.route)" style="color: green;">delete</p>
        }
    </mat-nav-list>
</div>
<div>
    <button (click)="addCategory()">Add category</button>
</div>
